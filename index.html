<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Loca</title>
    <!-- css-->
    <link rel="stylesheet" href="./css/index.css">    
    <!-- icons ww3-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- contacts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/> 
</head>
<body>
    <!-- Futuro Layout -->
    <header class="header">
        <nav class="header__nav">
            <img class="header__logo" src="" alt="logo">
            <ul class="header__navList" id="navList">
                <li class="header__navItem" title="Inicio" id="home">
                    <a href="">
                        <i class="material-icons">home</i>
                    </a>
                </li>
                <li class="header__navItem " title="Favoritos" id="star">
                    <a href="">
                        <i class="material-icons">star</i>
                        <!-- <i class="header__counter">(0)</i> -->
                    </a>
                </li>
                <li class="header__navItem " title="Historial" id="history">
                    <a href="">
                        <i class="material-icons">history</i>
                    </a>
                </li>
                <li class="header__navItem" title="Juegos" id="game">
                    <a href="">
                        <i class="material-icons">sports_esports</i>
                    </a>
                </li>    
            </ul>
        </nav>
    </header>
    
    <aside id="aside_search">
        <i class="material-icons">search</i>
        <!-- aside del buscador -->
    </aside>
    <main id="main">
        <section id="all" class="all">
            <!-- SPA: Renderiza cuando se carga la pagina -->
        </section>
    </main>
    <footer class="footer" id='foot'>
        <!-- agregar footer -->
    </footer>    
    <!-- js -->
    <script src="./js/init.js" type="module"></script>
</body>
</html>
