<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- se necesita incorporar a la web para indicarle al navegador cual es el area visible de renderizado, escalado-->
    <!-- ancho: dimension de conflicto-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountryWEB</title>
    <!-- css-->
    <link rel="stylesheet" href="../css/index.css">
